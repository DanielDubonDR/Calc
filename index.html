<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <button class="changeColor"></button>

        <div class="calculator_content">
            <span class="calculator_values" id="values"></span>
            <span class="calculator_result">
                <span id="result">0</span>
            </span>
        </div>

        <div class="input_area">
            <button class="calculator_button calculator_btn_top" id="AC">AC</button>
            <button class="calculator_button calculator_btn_top" id="sign">Â±</button>
            <button class="calculator_button calculator_btn_top" id="percent">%</button>
            <button class="calculator_button calculator_btn_right" id="div">&divide;</button>
            
            <button class="calculator_button" id="seven">7</button>
            <button class="calculator_button" id="eight">8</button>
            <button class="calculator_button" id="nine">9</button>
            <button class="calculator_button calculator_btn_right" id="mul">&times;</button>

            <button class="calculator_button" id="four">4</button>
            <button class="calculator_button" id="five">5</button>
            <button class="calculator_button" id="six">6</button>
            <button class="calculator_button calculator_btn_right" id="minus"> -</button>

            <button class="calculator_button" id="one">1</button>
            <button class="calculator_button" id="two">2</button>
            <button class="calculator_button" id="three">3</button>
            <button class="calculator_button calculator_btn_right" id="plus"> +</button>

            <button class="calculator_button" id="zero">0</button>
            <button class="calculator_button" id="dot">.</button>
            <button class="calculator_button calculator_btn_bottom" id="delete">&larrhk;</button>
            <button class="calculator_button calculator_btn_right" id="equal"> = </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
